<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>True or False</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f2e2d8;
      }

      #gif {
        display: block;
      }
      #true,
      #false,
      #next {
        font-size: 16px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        background-color: #cb0e40;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
      }

  </head>

      trueButton.style.display = "none";
      gif.style.display = "none";

        } else if (nextClickCount === 3) {

          messageDiv.innerHTML = "<p>I know we've only known eachother for a few weeks, not even a month but I like you a lot, and I think it's clear from the way I act towards you hehe</p>";
          nextClickCount++;
        } else if (nextClickCount === 4) {

          messageDiv.innerHTML = "<p>Iyaaa tauu deee lo pasti mikirnyaa gw kedengeran kaya cowo cowo bambel ato buayaa kann hahahhaha, tp beneran deh gw gatau cara mengungkapkan dengan cara atau kata kata lainn wkwkwkwk</p>";
          nextClickCount++;
        } else if (nextClickCount === 5) {
          gif.style.display = "block";
          gif.src = "lope.gif";
          nextButton.textContent = "Next";
          messageDiv.innerHTML = "<p>But that's what I feel towards you currently hehehe</p>";
          nextClickCount++;
        } else if (nextClickCount === 6) {

          messageDiv.innerHTML = "<p>Sekarang adalah tanggal 7 dan 7 hari dari sekarang adalah tanggal penyoblosan capres dan cawapres</p>";

          messageDiv.innerHTML = "<p>So widya, who will you choose? dan sertakan alesannya</p>";
          nextClickCount++;
        } else if (nextClickCount === 8) {

          nextButton.textContent = "Next";
          messageDiv.innerHTML = "<p>wkwkkwkwkk candaa candaa, next dlu dongg</p>";
          nextClickCount++;
        } else if (nextClickCount === 9) {
          gif.style.display = "block";
          gif.src = "doggo.gif";
          falseButton.style.display = "block";
          trueButton.style.display = "block";

          messageDiv.innerHTML = "<p>Tell me your answer on whatsapp jugaa yaaa, kita bahas kapannyaa (kalo lo jawab iya hehe) </p>";
          nextButton.style.display = "none";
        }
      };
      falseButton.onclick = () => {
        if (falseClickCount < falseButtonTexts.length) {
          falseButton.textContent = falseButtonTexts[falseClickCount++];
        } else {
          falseClickCount = 0; // Reset or keep at max
        }
        buttonSize += 80; // Increase font size for 'true' button
        trueButton.style.fontSize = `${buttonSize}px`;
      };

      trueButton.onclick = () => {
        trueButton.style.display = "none";
        falseButton.style.display = "none";
        nextButton.style.display = "block";
        nextButton.textContent = "Next";
        messageDiv.innerHTML = "<p>YEAYYYY, Suksmaaaa. (Tidak ada unsur pemaksaan)</p>";

        falseClickCount = 0;
      };
    </script>

</html>
